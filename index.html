              <option value="31">31日</option>

          </dd>
          <dd class="mdhhmm marr10">
            <select class="form-select" id="hh" name="hh">

          <dd class="mdhhmm marr10">

        <dl class="option2 time">
          <dd class="wid70"></dd>
          <dd class="wid30">
            <input class="check form-check-input" type="radio" name="type" id="isDep" value="" checked />
          </dd>
          <dd class="wid50"><span>出発</span></dd>
          <dd class="wid30">
            <input class="check form-check-input" type="radio" name="type" id="isArr" value="" />
          </dd>
          <dd class="wid50"><span>到着</span></dd>
          <dd class="wid30">
            <input class="check form-check-input" type="radio" name="type" id="isFir" value="" />
          </dd>
          <dd class="wid50"><span>始発</span></dd>
          <dd class="wid30">

          </dd>
          <dd class="wid50"><span>終電</span></dd>

            <input class="check form-check-input" type="radio" name="type" id="isAvr" value="" />
          </dd>

        <dl class="option2 fare">
          <dt class="label"><span>運賃</span></dt>
          <dd class="label2">
            <label class="form-label" for="ticket">種別</label>
          </dd>
          <dd class="wid150 marr30">
            <select class="form-select" id="ticket" name="ticket">
              <option value="ic">ICカード優先</option>
              <option value="cash">現金（きっぷ）優先</option>
            </select>

          <dd class="label2"><span>座席</span></dd>
          <dd class="wid150">
            <select class="form-select" id="expkind" name="expkind">
              <option value="1">自由席優先</option>
              <option value="2">指定席優先</option>
              <option value="3">グリーン席優先</option>
            </select>
          </dd>
        </dl>
        <dl class="option2 cond">
          <dt class="label"><span>条件</span></dt>
          <dd class="label2 wid70"><span>歩く速度</span></dd>
          <dd class="wid150 marr30">
            <select class="form-select" id="disporder" name="disporder">
              <option value="1">急いで</option>
              <option value="2">少し急いで</option>
              <option value="3">少しゆっくり</option>
            </select>
          </dd>
          <dd class="label2 wid70"><span>表示順序</span></dd>
          <dd class="wid150">
            <select class="form-select" id="walksp" name="walksp">

              <option value="1">到着が早い順</option>
              <option value="2">乗り換え回数順</option>
              <option value="3">料金が安い順</option>
            </select>
          </dd>
        </dl>
        <dl class="option2 trans">
          <dt class="label"><span>手段</span></dt>
          <dd class="wid30">
            <input class="check form-check-input" type="checkbox" name="air" id="air" value="" checked />
          </dd>
          <dd class="wid50">
            <label class="form-check-label" for="air">空路</label>
          </dd>
          <dd class="wid30">
            <input class="check form-check-input" type="checkbox" name="shin" id="shin" value="" checked />
          </dd>
          <dd class="wid70">
            <label class="form-check-label" for="shin">新幹線</label>

          <dd class="wid70">

          <dd class="wid30">

          </dd>
          <dd class="wid30">
            <input class="check form-check-input" type="checkbox" name="bus" id="bus" value="" checked />

          </dd>

          </dd>
          <dd class="wid70">

          </dd>

            <button type="button" class="btn btn-primary btn-block" id="btnSearch">

          </dd>

        <div class="infoBox">
          <span>
            当サイトはRPAソフトウェアの練習台として使えるサイトです。<br />

            <ul>
              <li><b>出発駅と到着駅が同一路線にある場合のみ</b>検索ヒットします。</li>
              <li>出発駅、到着駅に存在しない駅名を入れるとエラーとなります。駅名が空白の場合も同様です。</li>
              <li></li>
          </span>
        </div>
